{% load static %}


{% load static %}

<!DOCTYPE html>
<html>
    
<head>
	<title>Link Account</title>

	<link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/custom/login_style.css'%}">
	  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'fav/apple-touch-icon.png' %}">
	  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png' %}">
	  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png' %}">
	  <style>
		.msg{
			text-align: center;
		}
	  </style>
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">LINK ACCOUNT</h3>
				</div>
				
				<div class="d-flex justify-content-center form_container">

					<form method="POST">
            		    {% csrf_token %}

						{% comment %}
							<!-- TODO: Handle with signals later -->
							<!-- TODO: Change user to first name and last name-->
						{% endcomment %}
						<div class="input-group mb-2">
							{{form.ID_number}}
						</div>

						<div class="input-group mb-2">
              				{{form.file_number}}
						</div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Link Account">
                        </div>

		            </form>
				</div>
					<span class="msg"> {% for msg in messages%}{{ msg }}{% endfor %}</span>
  
			</div>
		</div>
	</div>

	<script>
	    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered an input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='ID: eg. new_id';
		form_fields[2].placeholder='File No: eg. abc123';

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
