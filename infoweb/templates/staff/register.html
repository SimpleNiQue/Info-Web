{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap/bootstrap.min.css'%}"
    />
    <link rel="stylesheet" href="{% static 'css/custom/login_style.css'%}" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'fav/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'fav/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'fav/favicon-16x16.png' %}"
    />
    <style>
      .msg {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <h3 id="form-title">REGISTER ACCOUNT</h3>
          </div>

          <div class="d-flex justify-content-center form_container">
            <form method="POST">
              {% csrf_token %}

              <div class="input-group mb-2">{{ form.username }}</div>

              <div class="input-group mb-2">{{form.email}}</div>

              <div class="input-group mb-2">{{form.password1}}</div>

              <div class="input-group mb-2">{{form.password2}}</div>

              <div class="d-flex justify-content-center mt-3 login_container">
                <input
                  onclick="validateForm()"
                  class="btn login_btn"
                  type="submit"
                  value="Register Account"
                />
              </div>
            </form>
          </div>
          <span class="msg">
            {% for msg in messages%}{{ msg }}{% endfor %}</span
          >

          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Already have an account?
              <a href="{% url 'staff:login'%}" class="ml-2">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/custom/validate_registration.js' %}"></script>

    <script>
      var form_fields = document.getElementsByTagName("input");
      form_fields[1].placeholder = "Username..";
      form_fields[2].placeholder = "Email..";
      form_fields[3].placeholder = "Enter password...";
      form_fields[4].placeholder = "Re-enter Password...";

      for (var field in form_fields) {
        form_fields[field].className += " form-control";
      }
    </script>
  </body>
</html>
